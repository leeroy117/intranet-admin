<div class="col-sm-12 col-md-12 col-xl-12" *ngFor="let marca of marcList">
    <div class="card">
      <div class="card-header d-flex justify-content-between align-items-center pb-0" >
        <h5>{{ marca.marca }}</h5>
      </div>
      <div class="card-body">
        <p class="mb-0">{{ marca.descripcion }}</p>
      </div>
      <div class="container-fluid">
        <app-modal-marca></app-modal-marca>
    </div>
    </div>
</div>
