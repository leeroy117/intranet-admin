<div class="card-body btn-showcase">

    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#agregar" data-whatever="@getbootstrap">Agregar Marca</button>
 
    <div class="modal fade" id="agregar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Usuario</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Marca:</label>
                <input class="form-control" type="text" [(ngModel)]="marca">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Descripci√≥n:</label>
                <input class="form-control" type="text" [(ngModel)]="descripcion">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
            <button class="btn btn-primary" type="button" type="submit" (click)="postMarca()">Enviar</button>
          </div>
        </div>
      </div>
    </div>
</div>
