<div class="card-body btn-showcase">

    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#modificar" data-whatever="@getbootstrap">modificar</button>
 
    <div class="modal fade" id="modificar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Nuevo Usuario</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Nombre:</label>
                <input class="form-control" type="text" value="">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Apellido Paterno:</label>
                <input class="form-control" type="text" value="">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Apellido Materno:</label>
                <input class="form-control" type="text" value="">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">RFC:</label>
                <input class="form-control" type="text" value="">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">NSS:</label>
                <input class="form-control" type="text" value="">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Fecha de nacimiento</label>
                <input class="form-control" type="date" value="">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Correo Personal:</label>
                <input class="form-control" type="email" value="">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Departamento:</label>
                <select>
                   <option>selecciona una opcion</option>
                    <option *ngFor="let departamento of departList">{{departamento.nombre}}</option>
                </select>
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Puesto:</label>
                <select>
                    <option>selecciona una opcion</option>
                    <option *ngFor="let puesto of puestoList">{{puesto.nombre}}</option>

                </select>
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Tipo de usuario:</label>
                <select>
                    <option>selecciona una opcion</option>
                    <option *ngFor="let acceso of accesoList">{{acceso.nombre}}</option>

                </select>
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Fecha de incorporacion</label>
                <input class="form-control" type="date" value="">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Correo Corporativo:</label>
                <input class="form-control" type="email" value="">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Contrase√±a</label>
                <input class="form-control" type="text" value="">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Cerrar</button>
            <button class="btn btn-primary" type="button">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#borrar" data-whatever="@getbootstrap">borrar</button>
 
    <div class="modal fade" id="borrar" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New message2</h5>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label class="col-form-label" for="recipient-name">Recipient:</label>
                <input class="form-control" type="text" value="@getbootstrap">
              </div>
              <div class="mb-3">
                <label class="col-form-label" for="message-text">Message:</label>
                <textarea class="form-control"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
            <button class="btn btn-primary" type="button">Send message</button>
          </div>
        </div>
      </div>
    </div>
 
</div>
