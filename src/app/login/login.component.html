<div class="container-fluid p-0">
    <div class="row">
        <div class="col-12">
            <div class="login-card">
                <form class="theme-form login-form">
                    <h4>Login</h4>
                    <h6>Bienvenido</h6>
                    <div class="form-group">
                        <label>Correo electrónico</label>
                        <div class="input-group"><span class="input-group-text"><i class="icon-email"></i></span>
                            <input class="form-control" type="text" required="" placeholder="Test@gmail.com" [(ngModel)]="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Constraseña</label>
                        <div class="input-group"><span class="input-group-text"><i class="icon-lock"></i></span>
                            <input class="form-control" type="password" name="login[password]" required=""
                                placeholder="*********"[(ngModel)]="password">
                            <div class="show-hide"><span class="show"> </span></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="checkbox">
                            <input id="checkbox1" type="checkbox">
                            <label for="checkbox1">Recordar contraseña</label>
                        </div><a class="link" href="forget-password.html">Olvidaste tu contraseña?</a>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit" (click)="login()">Iniciar sesión</button>
                    </div>

                    <!-- <p>¿No tienes una cuenta?<a class="ms-2" href="sign-up.html">Crear cuenta</a></p> -->
                </form>
            </div>
        </div>
    </div>
</div>
